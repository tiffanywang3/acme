<div class="row container">
    <h2>Checkout</h2>
    <div class="col-xs-6">
<form id="login-form" name="checkoutForm" ng-submit="updateUserAddress(user, address)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    

    <div class="form-group">
        <label for="signup-shipping_address"><h4>Shipping Address</h4></label>
        <br>
        <span>Street Number</span>
        <input type="text" ng-model="cart.shipping_address.number" class="form-control" placeholder="Street Number">
        <br>
        <span>Street Name</span>
        <input type="text" ng-model="cart.shipping_address.street" class="form-control" placeholder="Street Name">
        <br>
        <span>City</span>
        <input type="text" ng-model="cart.shipping_address.city" class="form-control" placeholder="City">
        <br>
        <span>State</span>
        <input type="text" ng-model="cart.shipping_address.state" class="form-control" placeholder="State">
        <br>
        <span>Country</span>
        <input type="text" ng-model="cart.shipping_address.country" class="form-control" placeholder="Country">
        <br>
        <span>Zipcode</span>
        <input type="text" ng-model="cart.shipping_address.zipcode" ng-maxlength="5" class="form-control" placeholder="Zipcode">
    </div>
    <!-- <button type="submit" class="btn btn-default">Update Shipping Address</button> -->
</form>
    </div>



<div class = "col-xs-6">
    <h4>Order Details</h4>
     <table class="table table-striped">
          <tr><th>Product</th><th>Quantity</th><th>Unit Price</th>
          <tr ng-repeat="item in cart.items">
            <td>{{ item.product.product_name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.product.unit_price/100 | currency }}</td>
          </tr>
      </table>
    <h4>Subtotal: </h4>
    <h4 class= "text-danger">{{ subTotal()| currency}} </h4>

    <button ng-click="processOrder()" class="btn btn-success btn-lg" id="placeOrder" class="btn btn-default">Place Order</button>
</div>
</div>
