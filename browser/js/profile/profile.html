<form id="login-form" name="profileForm" ng-submit="updateUser(user, address)">
    <h1>{{user.first_name || user.email}}'s Profile</h1>

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Update email">
    </div>
    <div class="form-group">
        <label for="signup-first_name">First Name</label>
        <input type="text" ng-model="user.first_name" class="form-control" id="signup-first_name" placeholder="Update First Name">
    </div>
    <div class="form-group">
        <label for="signup-last_name">Last Name</label>
        <input type="text" ng-model="user.last_name" class="form-control" id="signup-last_name" placeholder="Update Last Name">
    </div>
    
    <div class="form-group">
        <label for="signup-phone">Phone Number</label>
        <input type="text" ng-model="user.phone_number" class="form-control" id="signup-phone" placeholder="Update Phone Number">
    </div>

    <div class="form-group">
        <label for="signup-shipping_address">Shipping Address</label>
        <br>
        <p>Street Number</p>
        <input type="text" ng-model="address.number" class="form-control" id="signup-shipping_address" placeholder="Street Number">
        <p>Street Name</p>
        <input type="text" ng-model="address.street" class="form-control" id="signup-shipping_address" placeholder="Street Name">
        <p>City</p>
        <input type="text" ng-model="address.city" class="form-control" id="signup-shipping_address" placeholder="City">
        <p>State</p>
        <input type="text" ng-model="address.state" class="form-control" id="signup-shipping_address" placeholder="State">
        <p>Country</p>
        <input type="text" ng-model="address.country" class="form-control" id="signup-shipping_address" placeholder="Country">
        <p>Zipcode</p>
        <input type="text" ng-model="address.zipcode" ng-maxlength="5" class="form-control" id="signup-shipping_address" placeholder="Zipcode">
    </div>
    <div class="form-group">
        <label for="signup-password">Password*</label>
        <input type="password" ng-model="user.password" class="form-control" id="signup-password" placeholder="Update Password">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>


<div>
    <button ng-click="orderHistory()" class="btn btn-default">See Order history</button>
</div>
