<div>
	<a class="thumbnail" ui-sref="productDetails({productId: product._id})">
		<img ng-src="{{ product.imageUrl }}">
		<div class="caption">
			<h5>
				<span>{{ product.product_name }}</span>
			</h5>
			<small>{{ product.unit_price/100 | currency}}</small>
		</div>
		<button ng-click="addToCart()" class="btn btn-success"><i class="glyphicon glyphicon-shopping-cart"></i> Add to Cart</button>
	</a>
</div>
