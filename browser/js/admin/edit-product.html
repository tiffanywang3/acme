<div class="col-xs-12">
    <div class="col-xs-9">
    <h1>Update Product</h1></div>
    
    <div class="col-xs-3">
     <product-tile product="product"></product-tile>
    </div>
</div>
<div class="col-xs-12">
<form id="editProduct" name="editProductForm" ng-submit="editProductForm.$valid && updateProduct()">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" ng-model="product.product_name" required class="form-control" id="name"> 
    </div>
    <div class="form-group">
        <label for="productDescription">Description</label>
        <input type="text" ng-model="product.description" class="form-control" id="description">
    </div>
    <div class="form-group">
        <label for="productPrice">Unit Price (in cents)</label>
        <input type="text" ng-model="product.unit_price" class="form-control" id="price">
    </div>

    <div class="form-group">
        <label for="productInventory">Inventory</label>
        <input type="text" ng-model="product.inventory" class="form-control" id="inventory">
    </div>

    <div class="form-group">
        <label for="productImageUrl">Image Url</label>
        <input type="text" ng-model="product.imageUrl" class="form-control" id="imageUrl">
    </div>

    <div class="form-group">
        <label for="productCategories">Categories</label>
        <input type="text" ng-model="product.category" class="form-control" id="categories">
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
