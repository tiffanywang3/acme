<section>
	<div class="row">
		<h1>Manage Orders</h1>
	</div>
    <div class="row container">
        <div class="col-xs-12">
           <table class="table">
          <tr><th>Cart ID</th><th>User</th><th>Items</th><th>Status</th><th>Checkout Date</th><th>Action</th></tr>
          <tr ng-repeat="order in allOrders | filter:search">
            <td>{{ order._id }}</td>
            <td>{{ order.user_id }}</td>
            <td>{{ order.items.length }}</td>
            <td>{{ order.status }}</td>
            <td>{{ order.checkout_date }}</td>
            <td><a ui-sref="cart({cartId: order._id})">View</a> | <a ng-click="updateOrderStatus(order)">Update Status</a></td>
          </tr>
          </table>
        </div>

    </div>
</section>


<!-- View a list of all orders
Filter orders by status (Created, Processing, Cancelled, Completed)
Change the status of the order (Created -> Processing, Processing -> Cancelled || Completed)
View details of a specific order -->
